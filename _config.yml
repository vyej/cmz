# Site Specific Configuration
title: C-M-z | 星辰的漫遊構成了時間
description: Moriatur anima meamortem philisophorum.

url: https://vyej.github.io/cmz/
baseurl: "/cmz/"
author: vy

# Keywords
keywords: ['music', 'life', 'theoria', 'exoteric']

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

paginate: 5

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

